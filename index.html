<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>David Penberthy's Musical Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

</head>

<body>

<div id="main-screen">
    <h1>Welcome to David Penberthy's musical hangman!</h1>
    <button id="new-game-button">Try to guess what the word is???</button>

    <div id="game-space">
        <p>wins: <span id="wins">0</span></p>
        <p>losses: <span id="losses">0</span></p>
        <p>guesses remaining: <span id="guessesRemaining">0</span></p>
        <p>incorrect letters: <span id="guessed-letters"></span></p>
        <br>

        <div>
            <p id="wordSpace"></p>
        </div>
        
    </div>

</div>

<footer>
    <p>(C) 2018 David Penberthy Designs</p>
</footer>

<script src="js/game.js"></script>
</body>
</html>
